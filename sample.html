<!DOCTYPE html>
<!-- saved from url=(0049)https://github.com/ameo-tech/simple-file-uploader -->
<html class="">

<head>
<script type="text/javascript" src="fileuploader.js" />
<script type="text/javascript">
$(function(){
	$("#BusinesLogo").InitUploader({
            form: "uploadForm", //form name that is to be created at runtime to post file to server.
            realFileId: "#BusinesLogo", // ID of the file input.
            action: "/DealerShip/Upload", // Controller action where to post upper form.
            targetFrame: "fileTarget", // Iframe id that has been executed once file has been uploaded.
            func: function (path) { // Callback function 'path' patameter will return response that you send from server.
            	//Do you client side stuff here.
                alert(path);                
            },
        });
});
</script>
</head>

<body>
	<input type="button" id="BusinesLogo" name="BusinesLogo"/>
</body>

 </html>
